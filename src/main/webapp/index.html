<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <meta http-equiv="Content-Type" content="text/html; 
              charset=UTF-8">
        <script src="https://kit.fontawesome.com/516538039d.js"
        crossorigin="anonymous"></script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        ></script>
        <script src="js/webSocket.js" type="text/javascript"></script>
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="body">
            <div class="main-center">
                <div class="user">
                    <label>Usuario:</label>
                    <input class="input-name" type="text"
                           placeholder="Escriba su nombre.." id="name"/>
                </div>
                <div class="arriba">

                </div>
                <div class="abajo">
                    <div class="box-input" >
                        <input type="text" placeholder="Escribe un mensaje.." class="input-sms" id="sms-send"/>
                        <span class="ico-input-send" id="btn-send"><i
                                class="far fa-paper-plane"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
